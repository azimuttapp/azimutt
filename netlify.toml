[build]
  publish = "dist"
  command = "npx tailwindcss -i ./public/styles.css -o ./dist/styles.css --minify && npx elm-spa build && vite build"

[[redirects]]
  from = "/bee.js"
  to = "https://cdn.splitbee.io/sb.js"
  status = 200

[[redirects]]
  from = "/_hive/*"
  to = "https://hive.splitbee.io/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/samples/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
